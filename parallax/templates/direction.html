<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	
    <title>Направление поездов</title>
  </head>
  <body>
  <form action="/direction/" method="post">
  <nav class="navbar navbar-light text-light bg-dark">
    <a class="navbar-brand text-light" href="#">Направления поездов</a>
    <div class="collapse container navbar-collapse w-25" id="navbarSupportedContent">
        <label class="ml-3">Количество направлений: {{count}}</label>
        <label class="ml-3">Найдено: {{found}}</label>
            <div class="input-group ml-5 w-25">
                <div class="input-group-prepend">
                <button class="btn btn-outline-secondary" type="submit" id="search">Искать</button>
                </div>
                <input type="text" name="data" class="form-control" placeholder="Введите данные для поиска" aria-label="Введите данные для поиска"
                       aria-describedby="search">
            </div>
            <div class="input-group ml-5 w-25">
                <div class="input-group-prepend"><label class="input-group-text" for="type">Поиск по</label></div>
                <select class="custom-select" name="type" id="type">
                    <option selected value="all">Выбрать всё</option>
                    <option value="num">Номеру поезда</option>
                    <option value="dir">Направлению</option></select>
            </div>
      </div>
    </nav></form>
    <table class="table">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Номер поезда</th>
          <th scope="col">Направление</th>
          <th scope="col">Код ст. прибытия</th>
          <th scope="col">Код ст. отправления</th>
          <th scope="col">Дата обновления</th>
        </tr>
      </thead>
      <tbody>
      {% for item in directions %}
        <tr>
          <td>{{item.value}}</td>
          <td>{{item.name}}</td>
          <td>{{item.fromx}}</td>
          <td>{{item.tox}}</td>
          <td>{{item.date}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
  </body>
</html>
